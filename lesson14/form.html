<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#"></form>
    <p><input type="text" autofocus required placeholder="Name"></p>
    <p><input type="email" required placeholder="Email"></p>
    <p><input type="password" required placeholder="Password"></p>
    <p><input type="number" required min="1" placeholder="Age"></p>
    <p><input type="date" required></p>
    <p><input type="number" required min="1" placeholder="Phone number"></p>
    <p><input type="range" required min="1" max="10" step="1"></p>
    <p>
        <input type="checkbox" id="check">
        <label for="check">Текст чекбокса</label>
    </p>
    <button type="submit">Отправить</button>


</body>

</html>
